    <head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
        <title>tellapic</title>
    </head>

    <body>
        {{> sAlert}}
        {{> header}}

        {{#if currentUser}}
            {{> loggedContent}}
        {{else}}
            {{> about}}
        {{/if}}

    </body>

    <template name="loggedContent">
        {{#if Session "sessionId" }}
            <div id="wrapper" style="min-height: 100%;">
                <div id="sidebar-wrapper">
                    <div class="sidebar-nav">
                        {{> tellapicChatMessageHistory}}
                    </div>
                </div>
                <div id="page-content-wrapper" style="margin: 0; padding: 0; min-height: 100%;">
                    <div class="container-fluid" style="margin: 0; padding: 0; min-height: 100%;">
                        <div class="row" style="margin: 0; padding: 0; min-height: 100%; ">
                            <div class="col-lg-12 no-padding" style="min-height: 100%; ">
                                {{> drawingArea}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{else}}
            {{> wellcome }}
        {{/if}}
    </template>

    <template name="header">
        <nav class="navbar navbar-inverse navbar-fixed-top" style="margin-bottom:0px">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="container-fluid">
                <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                    {{> tellapicNavBarLeft}}
                    {{> tellapicNavBarRight}}
                    {{#if currentUser}}
                        {{> tellapicNavBarCmdItem}}
                    {{/if}}
                </div>
            </div>
        </nav>
    </template>

    <template name="about">
        <div class="jumbotron">
            <div class="container">
                <h1>Tellapic</h1>
                <p>Learning meteor.js by porting <a href="https://github.com/gentunian/tellapic">tellapic</a> into it.</p>
                <p>Tellapic was designed to be a simple tool to share and talk about pictures in the early 2009. Remote desktop was slow and collaborative tools weren't spread as they are today. So I started to write tellapic, a set of tools to talk about images, that included a server written in C, a custom binary protocol built as a library, a set of bindings created with SWIG for python, java, etc, and a GUI.</p>
                <p><a class="btn btn-primary btn-lg" target="blank" href="http://docs.meteor.com/" role="button">Learn meteor</a></p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Show</h2>
                    <p>Let people know what you think about a picture. Show them where, how, and what will you change.</p>
                    <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
                </div>
                <div class="col-md-4">
                    <h2>Chat</h2>
                    <p>While you show them, tell them. Use the chat to describe things you wont to put into the image.</p>
                    <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
                </div>
                <div class="col-md-4">
                    <h2>Collaborate</h2>
                    <p>Build something with the people participating</p>
                    <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
                </div>
            </div>
        </div>
    </template>

    <template name="wellcome">

    </template>

    <template name="tellapicNavBarLeft">
        <ul class="nav navbar-nav">
            {{> tellapicNavBarToolsItem}}
            {{> tellapicNavBarChatItem}}
        </ul>
    </template>

    <template name="tellapicNavBarToolsItem">
        <li class="dropdown navbar-inverse">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Tellapic
            </a>
            {{> tellapicDraw_Tools }}
        </li>
    </template>

    <template name="tellapicNavBarChatItem">
        {{#if currentUser}}
        <li>
            <a style="cursor:pointer;">
                <i class="fa fa-comment-o"></i>
            </a>
        </li>
        {{/if}}
    </template>

    <template name="tellapicNavBarCmdItem">
        <div class="navbar-form navbar-right">
            <div class="form-group">
                <input id="tellapic-cmd" class="form-control" placeholder="Type here..." autocomplete="off" autofocus="autofocus" type="text">
            </div>
        </div>
    </template>

    <template name="tellapicNavBarRight">
        <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
            <li>
                <a href="#">Options</a>
            </li>
            {{/if}}
            {{> tellapicNavBarLoginItem}}
        </ul>
    </template>

    <template name="tellapicNavBarLoginItem">
        {{#if currentUser}}
            {{> loggedin}}
        {{else}}
            {{> loggedout}}
        {{/if}}
    </template>
