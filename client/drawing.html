    <template name="drawingArea">
        <div id="drawingArea" style="width:100%; height: 100%; min-height:100%; background-color:gray; padding:0px; margin:0px;">
        </div>
    </template>

    <template name="tellapicNavBarToolsItem">
        <li class="dropdown navbar-inverse">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Tellapic
            </a>
            {{#if currentUser}}
                <ul class="dropdown-menu navbar-inverse" role="menu">
                    {{#each drawingTools}}
                    <li>
                        <a href="#" id="{{id}}"><i class="fa {{icon}}"></i>&nbsp; {{name}}</a>
                    </li>
                    {{/each}}
                </ul>
            {{/if}}
        </li>
    </template>
